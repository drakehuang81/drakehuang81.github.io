  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <title>Drake Huang - Senior iOS Developer</title>
  <script>
    (function () {
      var originalTitle = "Drake Huang - Senior iOS Developer | ";
      var title = originalTitle;
      var speed = 200; // Milliseconds delay

      function scrollTitle() {
        title = title.substring(1) + title.substring(0, 1);
        document.title = title;
        setTimeout(scrollTitle, speed);
      }

      // Start scrolling after a short delay
      setTimeout(scrollTitle, 1000);
    })();
  </script>
  <style>
    body {
      background-color: #0d1117;
      /* GitHub Dark background */
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: #3fb950;
      /* GitHub Green */
      font-family: 'Courier New', Courier, monospace;
    }

    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="loading-container">
    > initializing_system...<span class="blinking-cursor">_</span>
  </div>
  <style>
    .blinking-cursor {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
  <script>
    // Force cache clearing for flutter_bootstrap.js
    var script = document.createElement('script');
    script.src = "flutter_bootstrap.js?v=" + new Date().getTime();
    script.async = true;
    document.body.appendChild(script);
  </script>
</body>

</html>
